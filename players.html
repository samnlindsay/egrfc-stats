<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EGRFC Player Profiles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="styles.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:800" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:200,400,600" rel="stylesheet" />
</head>
<body>
    <div class="col-12 h-100 p-0" style="background-color: var(--primary-color); border-top: 2px solid white;">
        <div class="row col-12 d-flex align-items-center p-0 m-0" style="background-color: var(--light-color);">
            <span class="col-6 p-3 text-center min-content" id="ppTitle">Player Profiles</span>
            <div class="col-6 d-flex row align-items-center">
                <label for="playerSelect" class="small p-0">Select a player:</label>
                <select id="playerSelect" class="form-select"></select>
            </div>
        </div>
        <!-- Column layout (picture on left, table on right) aligned to top of page-->
        <div class="row d-flex align-items-center">
            <div class="col-6  align-self-end">
                <h1 class="text-center" id="selectedPlayer"></h1>
                <h2 class="text-center" id="playerPosition"></h2>
                <table class="table table-borderless table-dark pb-0 mb-0 mt-4" id="playerTable">
                    <thead>
                        <tr>
                            <th></th>
                            <th>This Season</th>
                            <th>Total<sup>*</sup></th>
                        </tr>
                    </thead>
                    <tbody id="playerStats">

                    </tbody>
                </table>
                <p class="small text-end text-white fw-italic mt-2 mb-0"><sup>*</sup>since 2021</p>
            </div>
            <div class="col-6">
                <img src="img/headshots/ChrisMayMiller.png" class="img-fluid" alt="Player" />
            </div>
        </div>
    </div>
    
    <script>

        const playerSelect = document.getElementById('playerSelect');
        let players = [];
        fetch('data/player_table.json')
            .then(response => response.json())
            // Filter out players with no games played
            .then(players => players.filter(player => player.Games > 0))
            .then(players => {
                players.forEach(player => {
                    const option = document.createElement('option');
                    option.value = player.Player;
                    option.text = player.Player;
                    playerSelect.appendChild(option);
                    if (player.Player === 'Chris May-Miller') {
                        option.selected = true;
                    }
                });
            });

        // Populate the table with selected player's stats
        function populatePlayerStats(player) {
            const playerStats = document.getElementById('playerStats');
            fetch('data/player_table.json')
                .then(response => response.json())
                .then(players => {
                    if (players.length === 0) {
                        return;
                    }
                    const selectedPlayer = players.find(p => p.Player === player);
                    if (selectedPlayer) {
                        console.log(selectedPlayer);
                        document.getElementById('selectedPlayer').innerText = selectedPlayer.Player;
                        document.getElementById('playerPosition').innerText = selectedPlayer.Position;
                        const playerRow = document.createElement('tr');
                        playerRow.innerHTML = `
                            <td class="fw-bold">Appearances</td>
                            <td>${selectedPlayer.Games}</td>
                            <td>${selectedPlayer.TotalGames}</td>
                        `;
                        playerStats.appendChild(playerRow);

                        const triesRow = document.createElement('tr');
                        triesRow.innerHTML = `
                            <td>Tries</td>
                            <td>${selectedPlayer.Tries}</td>
                            <td>${selectedPlayer.TotalTries}</td>
                        `;
                        playerStats.appendChild(triesRow);
                    }
                });
            const selectedPlayer = players.find(p => p.Player === player);

            // Populate the player's image (if file is available, else use icon)
            const playerImage = document.querySelector('img');
            const playerImageSrc = `img/headshots/${player.replace(' ', '').replace('-', '')}.png`;
            fetch(playerImageSrc)
                .then(response => {
                    if (response.ok) {
                        playerImage.src = playerImageSrc;
                    } else {
                        // Use stock icon
                        playerImage.src = 'img/player.png';
                    }
                });
        }

        // Event listener for player select dropdown
        document.getElementById('playerSelect').addEventListener('change', (event) => {
            const player = event.target.value;
            const playerStats = document.getElementById('playerStats');
            playerStats.innerHTML = '';
            populatePlayerStats(player);
            console.log(player);
        });

        // Populate the table with the default player
        populatePlayerStats('Chris May-Miller');

    </script>
</body>
</html>
