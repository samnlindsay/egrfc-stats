<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EGRFC Player Stats</title>

    <!-- External Dependencies -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css"
        rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/navigation.css">
    <link rel="stylesheet" href="css/filters.css">
    <link rel="stylesheet" href="css/charts.css">
    <link rel="stylesheet" href="css/responsive.css">

    <!-- External Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>

<body>
    <!-- Bottom Filter Panel -->
    <div id="filterPanel" class="filter-panel">
        <div class="filter-panel-header" id="filterPanelToggle">
            <button class="filter-panel-toggle" type="button">
                <i class="bi bi-chevron-up"></i>
                <span class="filter-panel-title">Filters</span>
            </button>
        </div>
    
        <div class="filter-panel-content">
            <div class="filters-container">
                <!-- SQUAD -->
                <div class="filter-item">
                    <div class="input-group">
                        <span class="input-group-text">Squad</span>
                        <div class="btn-group flex-fill" role="group">
                            <input type="radio" class="btn-check" name="squadRadio" id="squadAll" value="" checked>
                            <label class="btn btn-outline-dark" for="squadAll">All</label>
    
                            <input type="radio" class="btn-check" name="squadRadio" id="squad1st" value="1st">
                            <label class="btn btn-outline-primary" for="squad1st">1st</label>
    
                            <input type="radio" class="btn-check" name="squadRadio" id="squad2nd" value="2nd">
                            <label class="btn btn-outline-secondary" for="squad2nd">2nd</label>
                        </div>
                    </div>
                </div>
    
                <!-- COMPETITION -->
                <div class="filter-item">
                    <div class="input-group">
                        <span class="input-group-text">Competition</span>
                        <div class="btn-group flex-fill" role="group">
                            <input type="checkbox" class="btn-check" name="gameTypeCheck" id="gameTypeLeague" value="League"
                                checked>
                            <label class="btn btn-outline-primary" for="gameTypeLeague">League</label>
    
                            <input type="checkbox" class="btn-check" name="gameTypeCheck" id="gameTypeCup" value="Cup"
                                checked>
                            <label class="btn btn-outline-danger" for="gameTypeCup">Cup</label>
    
                            <input type="checkbox" class="btn-check" name="gameTypeCheck" id="gameTypeFriendly"
                                value="Friendly" checked>
                            <label class="btn btn-outline-success" for="gameTypeFriendly">Friendly</label>
                        </div>
                    </div>
                </div>
    
                <!-- SEASON (Multi-select) -->
                <div class="filter-item">
                    <div class="input-group">
                        <span class="input-group-text">Season</span>
                        <select id="seasonSelect" class="selectpicker form-control flex-fill" multiple
                            title="Select seasons" data-actions-box="true" data-selected-text-format="count > 2">
                            <option value="2025/26">2025/26</option>
                            <option value="2024/25">2024/25</option>
                            <option value="2023/24">2023/24</option>
                            <option value="2022/23">2022/23</option>
                            <option value="2021/22">2021/22</option>
                            <option value="2020/21" data-subtext="COVID" disabled>2020/21</option>
                            <option value="2019/20" data-subtext="Limited data">2019/20</option>
                            <option value="2018/19" data-subtext="Limited data">2018/19</option>
                            <option value="2017/18" data-subtext="Limited data">2017/18</option>
                            <option value="2016/17" data-subtext="Limited data">2016/17</option>
                        </select>
                    </div>
                </div>
    
                <!-- POSITIONS (Multi-select) -->
                <div class="filter-item">
                    <div class="input-group">
                        <span class="input-group-text">Position</span>
                        <select id="positionSelect" class="selectpicker form-control flex-fill" multiple
                            title="Select positions" data-actions-box="true" data-selected-text-format="count > 2">
                            <option value="Prop">Prop</option>
                            <option value="Hooker">Hooker</option>
                            <option value="Second Row">Second Row</option>
                            <option value="Flanker">Flanker</option>
                            <option value="Number 8">Number 8</option>
                            <option data-divider="true"></option>
    
                            <option value="Scrum Half">Scrum Half</option>
                            <option value="Fly Half">Fly Half</option>
                            <option value="Centre">Centre</option>
                            <option value="Wing">Wing</option>
                            <option value="Full Back">Full Back</option>
                            <option data-divider="true"></option>
                            <option value="Bench">Bench</option>
                        </select>
                    </div>
                </div>
    
                <!-- INCLUDE BENCH TOGGLE -->
                <div class="filter-item">
                    <div class="input-group mt-2">
                        <label class="form-check-label ms-2 mb-2" for="includeBenchSwitch">Include bench</label>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="includeBenchSwitch" checked
                                style="margin: 0;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Filter Panel Backdrop (for mobile) -->
    <div id="filterPanelBackdrop" class="filter-panel-backdrop"></div>

    <!-- Main content area -->
    <div id="mainContent" class="main-content">
        <!-- Tabs navigation -->
        <ul class="nav nav-tabs" id="chartTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="results-tab" data-bs-toggle="tab" data-bs-target="#results-content"
                    type="button" role="tab">
                    Results
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="team-sheets-tab" data-bs-toggle="tab" data-bs-target="#team-sheets-content"
                    type="button" role="tab">
                    Team Sheets
                </button>
            </li>
            <li class="nav-item dropdown" role="presentation">
                <button class="nav-link dropdown-toggle active" id="player-stats-dropdown" data-bs-toggle="dropdown"
                    type="button" role="button" aria-expanded="false">
                    Player Stats
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#" data-chart-type="appearances"
                            data-bs-target="#player-stats-content">Appearances</a></li>
                    <li><a class="dropdown-item" href="#" data-chart-type="captains"
                            data-bs-target="#player-stats-content">Captains</a></li>
                    <li><a class="dropdown-item" href="#" data-chart-type="point-scorers"
                            data-bs-target="#player-stats-content">Scorers</a></li>
                    <li><a class="dropdown-item" href="#" data-chart-type="cards"
                            data-bs-target="#player-stats-content">Cards</a></li>
                </ul>
            </li>
            <li class="nav-item dropdown" role="presentation">
                <button class="nav-link dropdown-toggle" id="set-piece-dropdown" data-bs-toggle="dropdown" type="button"
                    role="button" aria-expanded="false">
                    Set Piece
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#" data-chart-type="lineout"
                            data-bs-target="#set-piece-content">Lineout</a>
                    </li>
                    <li><a class="dropdown-item" href="#" data-chart-type="scrum"
                            data-bs-target="#set-piece-content">Scrum</a>
                    </li>
                </ul>
            </li>
            <li class="nav-item dropdown">
                <button class="nav-link dropdown-toggle" id="league-dropdown" data-bs-toggle="dropdown" type="button"
                    role="button">League</button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#" data-chart-type="league-results"
                            data-bs-target="#league-content">Results</a></li>
                    <li><a class="dropdown-item" href="#" data-chart-type="league-analysis" data-bs-target="#league-content">Squad
                            Analysis</a></li>
                </ul>
            </li>
        </ul>
    
        <!-- Tabs content -->
        <div class="tab-content" id="chartTabsContent">
            <div class="tab-pane fade" id="results-content" role="tabpanel">
                <div id="results-vis"></div>
            </div>
            <div class="tab-pane fade" id="team-sheets-content" role="tabpanel">
                <div id="team-sheets-vis"></div>
            </div>
            <div class="tab-pane fade show active" id="player-stats-content" role="tabpanel">
                <div id="player-stats-vis"></div>
            </div>
            <div class="tab-pane fade" id="set-piece-content" role="tabpanel">
                <div id="set-piece-vis"></div>
            </div>
            <div class="tab-pane fade" id="league-content" role="tabpanel">
                <div id="league-vis"></div>
            </div>
        </div>
    </div>

    <!-- External Dependencies -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>

    <!-- Custom Scripts -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
