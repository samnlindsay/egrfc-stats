<!DOCTYPE html>

<html>
<head>
<style>
    #vis.vega-embed {
      width: 100%;
      display: flex;
    }

    #vis.vega-embed details,
    #vis.vega-embed details summary {
      position: relative;
    }
  
    .vega-bindings {
      border: 2px solid black;
      background-color: #e5e4e7;
      color: #202946;
      position: absolute;
      top: 0;
      right: 100px;
      display: block;
      justify-content: center;
      gap: 20px;
      padding: 10px;
      margin-top: 10px;
      font-size: large;
    }

    .vega-bind {
      padding: 10px;
      padding-top: 5px;
    }

    .vega-bind-name {
      font-family: 'Lato', sans-serif;
      font-weight: bold;
      font-size: larger;
      color: #202946; 
    }

    .vega-bind-radio input {
      width: 1rem;
      height: 1rem;
    }

    .vega-bind-radio label {
      font-family: 'Lato', sans-serif;
      display: flex;
      padding: 0.1rem;
      cursor: pointer;
      transition: all 0.3s;
      font-size: medium;
    }

    .vega-bind-radio input:checked+label {
      background-color: #202946;
      color: #e5e4e7;
    }
</style>
