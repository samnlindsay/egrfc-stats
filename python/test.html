<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Player Appearances Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap first -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Bootstrap Select for multi-select dropdowns -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css"
        rel="stylesheet">

    <!-- Vega -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

    <style>
        :root {
            --primary-color: #202946;
            --accent-color: #7d96e8;
            --light-color: #e5e4e7;
            --dark-color: #333333;
            --green-color: #146f14;
            --red-color: #991515;
        }

        body {
            padding: 2rem;
            font-family: 'PT Sans Narrow', 'Arial Narrow', sans-serif;
        }

        /* Format accordion */
        .accordion {
            width: fit-content;
        }

        .accordion-button {
            font-family: 'PT Sans Narrow', sans-serif !important;
            font-size: 1.25rem;
            font-weight: bold;
            background-color: var(--primary-color) !important;
            color: white !important;
        }

        .accordion-body {
            background-color: var(--light-color) !important;
            width: fit-content;
        }

        /* Consistent label width for all input groups */
        .input-group-text {
            font-family: 'PT Sans Narrow', sans-serif;
            min-width: 100px;
            flex: 0 0 100px;
            text-align: center;
            background-color: #202946;
            border: none;
            color: white;
        }

        /* Fixed width for all input groups */
        .input-group {
            min-width: 300px;
            max-width: 400px;
        }

        /* Stack filters vertically with consistent spacing */
        .filters-container {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            align-items: flex-start;
        }

        /* Filter items align to left */
        .filter-item {
            width: 100%;
            max-width: 500px;
            font-family: 'PT Sans Narrow', sans-serif;
        }

        /* Style adjustments for better appearance */
        .btn-group .btn {
            border-radius: 0;
        }

        .btn-group .btn:first-child {
            border-top-left-radius: 0.375rem;
            border-bottom-left-radius: 0.375rem;
        }

        .btn-group .btn:last-child {
            border-top-right-radius: 0.375rem;
            border-bottom-right-radius: 0.375rem;
        }

        /* Special styling for the toggle switch */
        .switch-container {
            display: flex;
            align-items: center;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 0 0.375rem 0.375rem 0;
            font-family: 'PT Sans Narrow', sans-serif;
        }

        .form-check-label {
            font-size: 0.9rem;
            font-family: 'PT Sans Narrow', sans-serif;
        }

        /* Style the bootstrap-select dropdowns */
        .bootstrap-select .dropdown-toggle {
            font-family: 'PT Sans Narrow', sans-serif !important;
            border-radius: 0 0.375rem 0.375rem 0 !important;
            border-left: none !important;
        }

        .bootstrap-select .dropdown-menu {
            font-family: 'PT Sans Narrow', sans-serif !important;
            font-size: 1rem !important;
        }

        /* Disabled options styling */
        .dropdown-item.disabled {
            opacity: 0.5;
        }

        /* Format data-subtext content */
        .dropdown-item .text-muted {
            font-size: 0.85rem;
            color: #666 !important;
        }
    </style>
</head>

<body>

    <div class="accordion" id="filterAccordion">
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                    data-bs-target="#filterSection">
                    <i class="bi bi-filter me-3"></i> Filters
                </button>
            </h2>
            <div id="filterSection" class="accordion-collapse collapse show" data-bs-parent="#filterAccordion">
                <div class="accordion-body">
                    <div class="filters-container">

                        <!-- SQUAD -->
                        <div class="filter-item">
                            <div class="input-group">
                                <span class="input-group-text">Squad</span>
                                <div class="btn-group flex-fill" role="group">
                                    <input type="radio" class="btn-check" name="squadRadio" id="squadAll" value=""
                                        checked>
                                    <label class="btn btn-outline-dark" for="squadAll">All</label>

                                    <input type="radio" class="btn-check" name="squadRadio" id="squad1st" value="1st">
                                    <label class="btn btn-outline-primary" for="squad1st">1st</label>

                                    <input type="radio" class="btn-check" name="squadRadio" id="squad2nd" value="2nd">
                                    <label class="btn btn-outline-secondary" for="squad2nd">2nd</label>
                                </div>
                            </div>
                        </div>

                        <!-- COMPETITION -->
                        <div class="filter-item">
                            <div class="input-group">
                                <span class="input-group-text">Competition</span>
                                <div class="btn-group flex-fill" role="group">
                                    <input type="checkbox" class="btn-check" name="gameTypeCheck" id="gameTypeLeague"
                                        value="League" checked>
                                    <label class="btn btn-outline-primary" for="gameTypeLeague">League</label>

                                    <input type="checkbox" class="btn-check" name="gameTypeCheck" id="gameTypeCup"
                                        value="Cup" checked>
                                    <label class="btn btn-outline-danger" for="gameTypeCup">Cup</label>

                                    <input type="checkbox" class="btn-check" name="gameTypeCheck" id="gameTypeFriendly"
                                        value="Friendly" checked>
                                    <label class="btn btn-outline-success" for="gameTypeFriendly">Friendly</label>
                                </div>
                            </div>
                        </div>

                        <!-- SEASON (Multi-select) -->
                        <div class="filter-item">
                            <div class="input-group">
                                <span class="input-group-text">Season</span>
                                <select id="seasonSelect" class="selectpicker form-control flex-fill" multiple
                                    title="Select seasons" data-actions-box="true"
                                    data-selected-text-format="count > 2">
                                    <option value="2025/26">2025/26</option>
                                    <option value="2024/25">2024/25</option>
                                    <option value="2023/24">2023/24</option>
                                    <option value="2022/23">2022/23</option>
                                    <option value="2021/22">2021/22</option>
                                    <option value="2020/21" data-subtext="COVID" disabled>2020/21</option>
                                    <option value="2019/20" data-subtext="Limited data">2019/20</option>
                                    <option value="2018/19" data-subtext="Limited data">2018/19</option>
                                    <option value="2017/18" data-subtext="Limited data">2017/18</option>
                                    <option value="2016/17" data-subtext="Limited data">2016/17</option>
                                    <!-- </optgroup> -->
                                </select>
                            </div>
                        </div>

                        <!-- POSITIONS (Multi-select) -->
                        <div class="filter-item">
                            <div class="input-group">
                                <span class="input-group-text">Position</span>
                                <select id="positionSelect" class="selectpicker form-control flex-fill" multiple
                                    title="Select positions" data-actions-box="true"
                                    data-selected-text-format="count > 2">
                                    <option value="Prop">Prop</option>
                                    <option value="Hooker">Hooker</option>
                                    <option value="Second Row">Second Row</option>
                                    <option value="Flanker">Flanker</option>
                                    <option value="Number 8">Number 8</option>
                                    <option data-divider="true"></option>

                                    <option value="Scrum Half">Scrum Half</option>
                                    <option value="Fly Half">Fly Half</option>
                                    <option value="Centre">Centre</option>
                                    <option value="Wing">Wing</option>
                                    <option value="Full Back">Full Back</option>
                                    <option data-divider="true"></option>
                                    <option value="Bench">Bench</option>
                                </select>
                            </div>
                        </div>

                        <!-- INCLUDE BENCH TOGGLE -->
                        <div class="filter-item">
                            <div class="input-group mt-2">
                                <label class="form-check-label ms-2 mb-2" for="includeBenchSwitch">Include bench</label>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="includeBenchSwitch" checked
                                        style="margin: 0;">
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Chart containers -->
    <!-- Tabs navigation -->
    <ul class="nav nav-tabs mt-4" id="chartTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="apps-tab" data-bs-toggle="tab" data-bs-target="#apps-content"
                type="button" role="tab">
                Player Appearances
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="captains-tab" data-bs-toggle="tab" data-bs-target="#captains-content"
                type="button" role="tab">
                Captains
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="point-scorers-tab" data-bs-toggle="tab" data-bs-target="#point-scorers-content"
                type="button" role="tab">
                Point Scorers
            </button>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="team-sheets-tab" data-bs-toggle="tab" data-bs-target="#team-sheets-content"
                type="button" role="tab">
                Team Sheets
            </button>
        </li>
    </ul>

    <!-- Tabs content -->
    <div class="tab-content" id="chartTabsContent">
        <div class="tab-pane fade show active" id="apps-content" role="tabpanel">
            <div id="player-apps-vis"></div>
        </div>
        <div class="tab-pane fade" id="captains-content" role="tabpanel">
            <div id="captains-vis"></div>
        </div>
        <div class="tab-pane fade" id="point-scorers-content" role="tabpanel">
            <div id="point-scorers-vis"></div>
        </div>
        <div class="tab-pane fade" id="team-sheets-content" role="tabpanel">
            <div id="team-sheets-vis"></div>
        </div>
    </div>

    <!-- Load Bootstrap and Bootstrap Select JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>

    <script>
        let playerAppsSpec, captainsSpec, pointScorersSpec, teamSheetsSpec;

        // Load all charts
        Promise.all([
            fetch("player_appearances.json").then(res => res.json()),
            fetch("captains.json").then(res => res.json()),
            fetch("point_scorers.json").then(res => res.json()),
            fetch("team_sheets.json").then(res => res.json()),
        ]).then(([appearancesSpec, captSpec, scorersSpec, teamSpec]) => {
            playerAppsSpec = appearancesSpec;
            captainsSpec = captSpec;
            pointScorersSpec = scorersSpec;
            teamSheetsSpec = teamSpec;

            renderCharts();
        });

        // Function to render all charts with current filters
        function renderCharts() {
            renderAppearancesChart();
            renderCaptainsChart();
            renderPointScorersChart();
            renderTeamSheetsChart();
        }

        function renderAppearancesChart() {
            let spec = JSON.parse(JSON.stringify(playerAppsSpec)); // deep copy
            applyFilters(spec, true, true, true); // Apply all filters
            vegaEmbed("#player-apps-vis", spec, { actions: false });
        }

        function renderCaptainsChart() {
            let spec = JSON.parse(JSON.stringify(captainsSpec)); // deep copy
            applyFilters(spec, false, false, true); // Skip bench and position filters
            vegaEmbed("#captains-vis", spec, { actions: false });
        }

        function renderPointScorersChart() {
            let spec = JSON.parse(JSON.stringify(pointScorersSpec)); // deep copy
            applyFilters(spec, false, false, false);
            vegaEmbed("#point-scorers-vis", spec, { actions: false });
        }

        function renderTeamSheetsChart() {
            let spec = JSON.parse(JSON.stringify(teamSheetsSpec)); // deep copy
            let filters = applyFilters(spec, true, true, true); // Apply all filters
            console.log("Team Sheets Filters:", filters);
            vegaEmbed("#team-sheets-vis", spec, { actions: false });
        }


        // Helper function to safely update selectpicker
        function updateSelectpicker(selector, callback) {
            const $element = $(selector);

            $element.selectpicker('destroy');
            callback($element);
            $element.selectpicker();

            // PROPER DISABLED STATE HANDLING FOR BOOTSTRAP SELECT
            if ($element.prop('disabled')) {
                // Disable using Bootstrap Select's method
                $element.prop('disabled', true).selectpicker('refresh');
            }
        }

        $(document).ready(function () {
            // Initialize selectpickers ONCE
            // $('.selectpicker').selectpicker();

            // Set global Vega-Embed defaults
            vegaEmbed.defaultOptions = {
                actions: false,
                renderer: 'svg',
                scaleFactor: 1,
                config: {
                    autosize: {
                        type: 'none',
                        resize: false
                    }
                }
            };

            // SMART FILTERING LOGIC - Only update when state actually needs to change
            function updateFilterStates(triggerElement) {
                const selectedSeasons = $('#seasonSelect').val() || [];
                const selectedPositions = $('#positionSelect').val() || [];

                // Check if old seasons are selected
                const hasOldSeasons = selectedSeasons.some(season => season < "2020/21") ||
                    selectedSeasons.length === $('#seasonSelect option').length;

                if (hasOldSeasons) {
                    // OLD SEASONS: Only update position dropdown if it's not already disabled
                    if (!$('#positionSelect').prop('disabled')) {
                        updateSelectpicker('#positionSelect', ($el) => {
                            $el.val([]);
                            $el.prop('disabled', true);
                        });
                    }

                    document.querySelectorAll('.btn-check[name="gameTypeCheck"]').forEach(el => {
                        el.checked = false;
                        el.disabled = true;
                    });

                    document.getElementById("includeBenchSwitch").checked = true;
                    document.getElementById("includeBenchSwitch").disabled = true;

                } else if (selectedPositions.length > 0) {
                    // POSITIONS SELECTED: Only update if old seasons are actually selected
                    const needsSeasonUpdate = selectedSeasons.some(season => season < "2020/21");

                    // Check if old seasons need to be disabled by filtering options manually
                    const oldSeasonsNeedDisabling = $('#seasonSelect option').filter(function () {
                        const value = $(this).val();
                        return value < "2020/21" && !$(this).prop('disabled');
                    }).length > 0;

                    if (needsSeasonUpdate || oldSeasonsNeedDisabling) {
                        const newSeasons = selectedSeasons.filter(season => season >= "2020/21");

                        updateSelectpicker('#seasonSelect', ($el) => {
                            $el.find('option').each(function () {
                                if ($(this).val() < "2020/21") {
                                    $(this).prop('disabled', true);
                                } else if ($(this).val() > "2020/21") {
                                    $(this).prop('disabled', false);
                                }
                            });

                            if (newSeasons.length !== selectedSeasons.length) {
                                $el.val(newSeasons);
                            } else {
                                $el.val(selectedSeasons);
                            }
                        });
                    }

                } else {
                    // DEFAULT STATE: Only update if things are actually disabled
                    let needsUpdate = false;

                    if ($('#positionSelect').prop('disabled')) {
                        updateSelectpicker('#positionSelect', ($el) => {
                            $el.prop('disabled', false);
                            $el.val(selectedPositions);
                        });
                        needsUpdate = true;
                    }

                    // Check if old seasons are disabled by filtering options manually
                    const oldSeasonsDisabled = $('#seasonSelect option').filter(function () {
                        const value = $(this).val();
                        return value < "2020/21" && $(this).prop('disabled');
                    }).length > 0;

                    if (oldSeasonsDisabled) {
                        updateSelectpicker('#seasonSelect', ($el) => {
                            $el.find('option').each(function () {
                                if ($(this).val() < "2020/21") {
                                    $(this).prop('disabled', false);
                                }
                            });
                            $el.val(selectedSeasons);
                        });
                        needsUpdate = true;
                    }

                    if (needsUpdate) {
                        document.querySelectorAll('.btn-check[name="gameTypeCheck"]').forEach(el => {
                            el.disabled = false;
                            el.checked = true;
                        });
                        document.getElementById("includeBenchSwitch").disabled = false;
                    }
                }
            }

            function handleSeasonChange() {
                const selectedSeasons = $('#seasonSelect').val() || [];
                const hasOldSeasons = selectedSeasons.some(season => season < "2021/22") ||
                    selectedSeasons.length === $('#seasonSelect option').length;

                if (hasOldSeasons) {
                    // Disable position filter when old seasons selected
                    if (!$('#positionSelect').prop('disabled')) {
                        updateSelectpicker('#positionSelect', ($el) => {
                            $el.val([]);
                            $el.prop('disabled', true);
                        });
                    }

                    // Disable other filters
                    document.querySelectorAll('.btn-check[name="gameTypeCheck"]').forEach(el => {
                        el.checked = false;
                        el.disabled = true;
                    });
                    document.getElementById("includeBenchSwitch").checked = true;
                    document.getElementById("includeBenchSwitch").disabled = true;

                } else {
                    // Enable position filter when only new seasons selected
                    const selectedPositions = $('#positionSelect').val() || [];
                    if (selectedPositions.length === 0) {
                        // Only enable if no positions are selected
                        if ($('#positionSelect').prop('disabled')) {
                            updateSelectpicker('#positionSelect', ($el) => {
                                $el.prop('disabled', false);
                                $el.val([]);
                            });
                        }

                        // Re-enable other filters
                        document.querySelectorAll('.btn-check[name="gameTypeCheck"]').forEach(el => {
                            el.disabled = false;
                            el.checked = true;
                        });
                        document.getElementById("includeBenchSwitch").disabled = false;
                    }
                }

                renderCharts();
            }

            function handlePositionChange() {
                const selectedPositions = $('#positionSelect').val() || [];
                const selectedSeasons = $('#seasonSelect').val() || [];

                if (selectedPositions.length > 0) {
                    // Filter out old seasons from selection and disable old season options
                    const newSeasons = selectedSeasons.filter(season => season >= "2021/22");

                    updateSelectpicker('#seasonSelect', ($el) => {
                        // Disable old season options
                        $el.find('option').each(function () {
                            if ($(this).val() < "2021/22" && $(this).val() !== "2020/21") {
                                $(this).prop('disabled', true);
                            } else if ($(this).val() !== "2020/21") {
                                $(this).prop('disabled', false);
                            }
                        });

                        // Set the filtered season selection
                        $el.val(newSeasons);
                    });

                    $('#seasonSelect').off('changed.bs.select').on('changed.bs.select', handleSeasonChange);

                } else {
                    // Re-enable old season options when no positions selected
                    updateSelectpicker('#seasonSelect', ($el) => {
                        $el.find('option').each(function () {
                            if ($(this).val() !== "2020/21") {
                                $(this).prop('disabled', false);
                            }
                        });
                        $el.val(selectedSeasons);
                    });

                    $('#seasonSelect').off('changed.bs.select').on('changed.bs.select', handleSeasonChange);
                }

                renderCharts();
            }

            // Attach event listeners using named functions
            $('#seasonSelect').on('changed.bs.select', handleSeasonChange);
            $('#positionSelect').on('changed.bs.select', handlePositionChange);

            // Simple event listeners for other filters - NO state updates
            document.querySelectorAll('input[name="squadRadio"]')
                .forEach(radio => radio.addEventListener("change", renderCharts));

            document.querySelectorAll('input[name="gameTypeCheck"]')
                .forEach(checkbox => checkbox.addEventListener("change", renderCharts));

            document.getElementById("includeBenchSwitch").addEventListener("change", renderCharts);

            // Simple event listeners for other filters - NO state updates
            document.querySelectorAll('input[name="squadRadio"]')
                .forEach(radio => radio.addEventListener("change", renderCharts));

            document.querySelectorAll('input[name="gameTypeCheck"]')
                .forEach(checkbox => checkbox.addEventListener("change", renderCharts));

            document.getElementById("includeBenchSwitch").addEventListener("change", renderCharts);
        });

        // SIMPLIFIED APPLY FILTERS FUNCTION
        function applyFilters(spec, applyBenchFilter = true, applyPositionFilter = true, applyCompetitionFilter = true) {
            const filters = [];

            // Squad filter
            const selectedSquad = document.querySelector('.btn-check[name="squadRadio"]:checked');
            if (selectedSquad && selectedSquad.value) {
                filters.push(`datum.squad == '${selectedSquad.value}'`);
            }

            // Season filter
            const selectedSeasons = $('#seasonSelect').val();
            if (selectedSeasons && selectedSeasons.length > 0) {
                filters.push(`indexof(${JSON.stringify(selectedSeasons)}, datum.season) >= 0`);
            }

            // Competition filter - only if enabled and some selected
            if (applyCompetitionFilter) {
                const gameTypeCheckboxes = document.querySelectorAll('input[name="gameTypeCheck"]:checked');
                const isEnabled = !document.querySelector('input[name="gameTypeCheck"]').disabled;

                if (gameTypeCheckboxes.length > 0 && isEnabled) {
                    const selectedTypes = Array.from(gameTypeCheckboxes).map(cb => cb.value);
                    filters.push(`(indexof(${JSON.stringify(selectedTypes)}, datum.game_type) >= 0 || datum.game_type == null || datum.game_type == '')`);
                }
            }

            // Position filter - only if enabled and some selected
            if (applyPositionFilter) {
                const selectedPositions = $('#positionSelect').val();
                const isEnabled = !$('#positionSelect').prop('disabled');

                if (selectedPositions && selectedPositions.length > 0 && isEnabled) {
                    filters.push(`indexof(${JSON.stringify(selectedPositions)}, datum.position) >= 0`);
                }
            }

            // Bench filter
            if (applyBenchFilter && !document.getElementById("includeBenchSwitch").checked) {
                filters.push(`datum.is_starter == true`);
            }

            // Apply filters to spec
            spec.transform = spec.transform || [];
            spec.transform = spec.transform.filter(t => !t._externalFilter);

            if (filters.length > 0) {
                spec.transform.push({
                    filter: filters.join(" && "),
                    _externalFilter: true
                });
            }

            return filters;
        }

        document.querySelectorAll('#chartTabs button').forEach(tab => {
            tab.addEventListener('click', (event) => {
                event.preventDefault();
                const targetId = tab.getAttribute('data-bs-target');
                document.querySelectorAll('.tab-pane').forEach(pane => pane.classList.remove('show', 'active'));
                document.querySelector(targetId).classList.add('show', 'active');
                document.querySelectorAll('#chartTabs button').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                // Manage filter availability based on active tab
                const tabId = tab.getAttribute('id');

                if (tabId === 'team-sheets-tab') {
                    // Team Sheets tab: default to 1st XV and disable "All" option
                    document.getElementById('squad1st').checked = true;
                    document.getElementById('squadAll').disabled = true;

                    // Disable position filters for team sheets
                    if (typeof $ !== 'undefined') {

                        // Disable old seasons for team sheets
                        const selectedSeasons = $('#seasonSelect').val() || [];
                        const newSeasons = selectedSeasons.filter(season => season >= "2020/21");

                        updateSelectpicker('#seasonSelect', ($el) => {
                            $el.find('option').each(function () {
                                if ($(this).val() < "2020/21") {
                                    $(this).prop('disabled', true);
                                } else if ($(this).val() !== "2020/21") {
                                    $(this).prop('disabled', false);
                                }
                            });

                            // Update selection if old seasons were selected
                            if (newSeasons.length !== selectedSeasons.length) {
                                $el.val(newSeasons);
                            } else {
                                $el.val(selectedSeasons);
                            }
                        });
                    }
                    document.getElementById("includeBenchSwitch").checked = true;
                    document.getElementById("includeBenchSwitch").disabled = true;

                } else if (tabId === 'captains-tab') {
                    // Re-enable "All" squad option for captains tab
                    document.getElementById('squadAll').disabled = false;

                    // Captains tab: disable position selection and bench filters
                    if (typeof $ !== 'undefined') {
                        $('#positionSelect').selectpicker('deselectAll');
                        $('#positionSelect').prop('disabled', true).selectpicker('refresh');

                        // Disable old seasons for captains
                        const selectedSeasons = $('#seasonSelect').val() || [];
                        const newSeasons = selectedSeasons.filter(season => season >= "2020/21");

                        updateSelectpicker('#seasonSelect', ($el) => {
                            $el.find('option').each(function () {
                                if ($(this).val() < "2020/21") {
                                    $(this).prop('disabled', true);
                                } else if ($(this).val() !== "2020/21") {
                                    $(this).prop('disabled', false);
                                }
                            });

                            // Update selection if old seasons were selected
                            if (newSeasons.length !== selectedSeasons.length) {
                                $el.val(newSeasons);
                            } else {
                                $el.val(selectedSeasons);
                            }
                        });
                    }
                    document.getElementById("includeBenchSwitch").checked = true;
                    document.getElementById("includeBenchSwitch").disabled = true;

                    // Enable competition filters for captains tab
                    document.querySelectorAll('.btn-check[name="gameTypeCheck"]').forEach(el => {
                        el.disabled = false;
                        el.checked = true;
                    });

                } else if (tabId === 'point-scorers-tab') {
                    // Re-enable "All" squad option for point scorers tab
                    document.getElementById('squadAll').disabled = false;

                    if (typeof $ !== 'undefined') {
                        $('#positionSelect').selectpicker('deselectAll');
                        $('#positionSelect').prop('disabled', true).selectpicker('refresh');

                        // Enable old seasons for point scorers
                        updateSelectpicker('#seasonSelect', ($el) => {
                            $el.find('option').each(function () {
                                if ($(this).val() !== "2020/21") { // Keep COVID season disabled
                                    $(this).prop('disabled', false);
                                }
                            });

                            // Preserve current selection
                            const currentSelection = $('#seasonSelect').val() || [];
                            $el.val(currentSelection);
                        });
                    }
                    document.getElementById("includeBenchSwitch").checked = true;
                    document.getElementById("includeBenchSwitch").disabled = true;

                    // Disable competition filters for point scorers tab
                    document.querySelectorAll('.btn-check[name="gameTypeCheck"]').forEach(el => {
                        el.checked = false;
                        el.disabled = true;
                    });

                } else {
                    // Player Appearances tab: enable all filters including "All" squad
                    document.getElementById('squadAll').disabled = false;

                    if (typeof $ !== 'undefined') {
                        // Enable old seasons for apps chart
                        updateSelectpicker('#seasonSelect', ($el) => {
                            $el.find('option').each(function () {
                                if ($(this).val() !== "2020/21") { // Keep COVID season disabled
                                    $(this).prop('disabled', false);
                                }
                            });

                            // Preserve current selection
                            const currentSelection = $('#seasonSelect').val() || [];
                            $el.val(currentSelection);
                        });

                        const selectedSeasons = $('#seasonSelect').val();
                        const hasOldSeasons = selectedSeasons && selectedSeasons.some(season => season < "2021/22");

                        if (!hasOldSeasons) {
                            // Only enable if no old seasons are selected
                            $('#positionSelect').prop('disabled', false).selectpicker('refresh');
                            document.getElementById("includeBenchSwitch").disabled = false;
                        }
                    }

                    // Enable competition filters for apps tab
                    document.querySelectorAll('.btn-check[name="gameTypeCheck"]').forEach(el => {
                        el.disabled = false;
                        el.checked = true;
                    });
                }

                // Render charts after DOM updates
                setTimeout(renderCharts, 50);
            });
        });

        // Toggle collapsible filter section
        document.querySelectorAll('[data-bs-toggle="collapse"]').forEach(button => {
            button.addEventListener('click', () => {
                const target = document.querySelector(button.getAttribute('data-bs-target'));
                if (target) {
                    target.classList.toggle('show');
                }
            });
        });

    </script>

</body>
