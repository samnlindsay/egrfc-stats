<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Player Appearances Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    
    <style>

        :root {
            --primary-color: #202946;
            --accent-color: #7d96e8;
            --light-color: #e5e4e7;
            --dark-color: #333333;
            --green-color: #146f14;
            --red-color: #991515;
            --sidebar-width: 20rem;
            --sidebar-collapsed-width: 4rem;
            --header-height: 7rem;
            --player-width: 12rem;
            --padding-inc: 0.75rem;
        }

        body {
            padding: 2rem;
        }
    
        /* Format accordion */
        .accordion {
            width: fit-content;
        }

        .accordion-button {
            font-family: 'PT Sans Narrow', sans-serif !important;
            font-size: 1.25rem;
            font-weight: bold;
            background-color: var(--primary-color) !important;
            color: white !important;
        }

        .accordion-body {
            background-color: var(--light-color) !important;
            width: fit-content;
        }

        /* Consistent label width for all input groups */
        .input-group-text {
            font-family: 'PT Sans Narrow', sans-serif;
            min-width: 100px;
            flex: 0 0 100px;
            text-align: center;
            /* font-weight: bold; */
            background-color: #202946;
            border: none;
            color: white;
        }
    
        /* Fixed width for all input groups */
        .input-group {
            min-width: 300px;
            max-width: 400px;
        }
    
        /* Stack filters vertically with consistent spacing */
        .filters-container {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            align-items: flex-start;
        }
    
        /* Filter items align to left */
        .filter-item {
            width: 100%;
            max-width: 500px;
            font-family: 'Lato', sans-serif;
        }
    
        /* Style adjustments for better appearance */
        .btn-group .btn {
            border-radius: 0;
        }
/* 
        .btn:not(:disabled) {
            background-color: white !important;
        } */
    
        .btn-group .btn:first-child {
            border-top-left-radius: 0.375rem;
            border-bottom-left-radius: 0.375rem;
        }
    
        .btn-group .btn:last-child {
            border-top-right-radius: 0.375rem;
            border-bottom-right-radius: 0.375rem;
        }
    
        /* Special styling for the toggle switch to align properly */
        .switch-container {
            display: flex;
            align-items: center;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 0 0.375rem 0.375rem 0;
            font-family: 'Lato', sans-serif;
        }

        .form-check-label {
            font-size: 0.8rem;
        }

    </style>
</head>

<body>

    <div class="accordion" id="filterAccordion">
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#filterSection">
                    <i class="bi bi-filter me-3"></i> Filters
                </button>
            </h2>
            <div id="filterSection" class="accordion-collapse collapse show" data-bs-parent="#filterAccordion">
                <div class="accordion-body">
                    <div class="filters-container">
                        <!-- SQUAD -->
                        <div class="filter-item">
                            <div class="input-group">
                                <span class="input-group-text">Squad</span>
                                <div class="btn-group flex-fill" role="group">
                                    <input type="radio" class="btn-check" name="squadRadio" id="squadAll" value="" checked>
                                    <label class="btn btn-outline-dark" for="squadAll">All</label>

                                    <input type="radio" class="btn-check" name="squadRadio" id="squad1st" value="1st">
                                    <label class="btn btn-outline-primary" for="squad1st">1st</label>

                                    <input type="radio" class="btn-check" name="squadRadio" id="squad2nd" value="2nd">
                                    <label class="btn btn-outline-secondary" for="squad2nd">2nd</label>
                                </div>
                            </div>
                        </div>

                        <!-- COMPETITION -->
                        <div class="filter-item">
                            <div class="input-group">
                                <span class="input-group-text">Competition</span>
                                <div class="btn-group flex-fill" role="group">
                                    <input type="checkbox" class="btn-check" name="gameTypeCheck" id="gameTypeLeague" value="League" checked>
                                    <label class="btn btn-outline-primary" for="gameTypeLeague">League</label>

                                    <input type="checkbox" class="btn-check" name="gameTypeCheck" id="gameTypeCup" value="Cup" checked>
                                    <label class="btn btn-outline-danger" for="gameTypeCup">Cup</label>

                                    <input type="checkbox" class="btn-check" name="gameTypeCheck" id="gameTypeFriendly" value="Friendly" checked>
                                    <label class="btn btn-outline-success" for="gameTypeFriendly">Friendly</label>
                                </div>
                            </div>
                        </div>

                        <!-- SEASON -->
                        <div class="filter-item">
                            <div class="input-group">
                                <span class="input-group-text">Season</span>
                                <select id="seasonSelect" class="form-select ">
                                    <option value="2025/26">2025/26</option>
                                    <option value="2024/25" selected>2024/25</option>
                                    <option value="2023/24">2023/24</option>
                                    <option value="2022/23">2022/23</option>
                                    <option value="2021/22">2021/22</option>
                                    <option value="2020/21" disabled>2020/21</option>
                                    <option value="2019/20">2019/20</option>
                                    <option value="2018/19">2018/19</option>
                                    <option value="2017/18">2017/18</option>
                                    <option value="2016/17">2016/17</option>
                                    <option value="All">All (since 2017)</option>
                                </select>
                            </div>
                        </div>

                        <!-- POSITIONS -->
                        <div class="filter-item">
                            <div class="input-group">
                                <span class="input-group-text">Position</span>
                                <select id="positionSelect" class="form-select">
                                    <option value="">All</option>
                                    <option value="Forwards" style="font-weight: bold">Forwards</option>
                                    <option value="Backs" style="font-weight: bold">Backs</option>
                                    <optgroup label="Forwards">
                                        <option value="Prop">Prop</option>
                                        <option value="Hooker">Hooker</option>
                                        <option value="Second Row">Second Row</option>
                                        <option value="Flanker">Flanker</option>
                                        <option value="Number 8">Number 8</option>
                                    </optgroup>
                                    <optgroup label="Backs">
                                        <option value="Scrum Half">Scrum Half</option>
                                        <option value="Fly Half">Fly Half</option>
                                        <option value="Centre">Centre</option>
                                        <option value="Wing">Wing</option>
                                        <option value="Full Back">Full Back</option>
                                    </optgroup>
                                </select>
                            </div>
                        </div>

                        <!-- INCLUDE BENCH TOGGLE -->
                        <div class="filter-item">
                            <div class="input-group mt-2">
                                <label class="form-check-label ms-2 mb-2" for="includeBenchSwitch">Include bench</label>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="includeBenchSwitch" checked style="margin: 0;">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Chart containers -->
    <!-- Tabs navigation -->
    <ul class="nav nav-tabs mt-4" id="chartTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="apps-tab" data-bs-toggle="tab" data-bs-target="#apps-content" type="button" role="tab">
                Player Appearances
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="captains-tab" data-bs-toggle="tab" data-bs-target="#captains-content" type="button" role="tab">
                Captains
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="team-sheets-tab" data-bs-toggle="tab" data-bs-target="#team-sheets-content"
                type="button" role="tab">
                Team Sheets
            </button>
        </li>
    </ul>

    <!-- Tabs content -->
    <div class="tab-content" id="chartTabsContent">
        <div class="tab-pane fade show active" id="apps-content" role="tabpanel">
            <div id="player-apps-vis"></div>
        </div>
        <div class="tab-pane fade" id="captains-content" role="tabpanel">
            <div id="captains-vis"></div>
        </div>
        <div class="tab-pane fade" id="team-sheets-content" role="tabpanel">
            <div id="team-sheets-vis"></div>
        </div>
    </div>

    <script>

        $(document).ready(function () {
            $('.js-example-basic-single').select2();
        });

        let playerAppsSpec, captainsSpec, teamSheetsSpec;

        // Load both charts
        Promise.all([
            fetch("player_appearances.json").then(res => res.json()),
            fetch("captains.json").then(res => res.json()),
            fetch("team_sheets.json").then(res => res.json())
        ]).then(([appearancesSpec, captSpec, teamSpec]) => {
            playerAppsSpec = appearancesSpec;
            captainsSpec = captSpec;
            teamSheetsSpec = teamSpec;  
            renderCharts();
        });

        // Function to render both charts with current filters
        function renderCharts() {
            renderAppearancesChart();
            renderCaptainsChart();
            renderTeamSheetsChart();
        }

        function renderAppearancesChart() {
            let spec = JSON.parse(JSON.stringify(playerAppsSpec)); // deep copy
            applyFilters(spec, true, true); // Apply all filters
            vegaEmbed("#player-apps-vis", spec, { actions: false });
        }

        function renderCaptainsChart() {
            let spec = JSON.parse(JSON.stringify(captainsSpec)); // deep copy
            applyFilters(spec, false, false); // Skip bench and position filters
            vegaEmbed("#captains-vis", spec, { actions: false });
        }

        function renderTeamSheetsChart() {
            let spec = JSON.parse(JSON.stringify(teamSheetsSpec)); // deep copy
            applyFilters(spec, true, true); // Skip bench and position filters
            vegaEmbed("#team-sheets-vis", spec, { actions: false });
        }

        function applyFilters(spec, applyBenchFilter = true, applyPositionFilter = true) {
            const filters = [];

            const selectedSquad = document.querySelector('.btn-check[name="squadRadio"]:checked');
            const squad = selectedSquad ? selectedSquad.value : '';
            if (squad && squad !== 'All') filters.push(`datum.squad == '${squad}'`);

            const season = document.getElementById("seasonSelect").value;
            if (season && season !== 'All') filters.push(`datum.season == '${season}'`);

            const selectedGameTypes = Array.from(document.querySelectorAll('input[name="gameTypeCheck"]:checked')).map(cb => cb.value);
            if (selectedGameTypes.length > 0) filters.push(`indexof(${JSON.stringify(selectedGameTypes)}, datum.game_type) >= 0`);

            if (applyPositionFilter) {
            const position = document.getElementById("positionSelect").value;
            if (position) {
                if (["Forwards", "Backs"].includes(position)) {
                filters.push(`datum.unit == '${position}'`);
                } else {
                filters.push(`datum.position == '${position}'`);
                }
            }
            }

            if (applyBenchFilter) {
            const includeBench = document.getElementById("includeBenchSwitch").checked;
            if (!includeBench) {
                filters.push(`datum.is_starter == true`);
            }
            }

            if (filters.length > 0) {
            spec.transform = spec.transform || [];
            spec.transform.push({ filter: filters.join(" && ") });
            }
        }

        // Toggle collapsible filter section
        document.querySelectorAll('[data-bs-toggle="collapse"]').forEach(button => {
            button.addEventListener('click', () => {
                const target = document.querySelector(button.getAttribute('data-bs-target'));
                if (target) {
                    target.classList.toggle('show');
                }
            });
        });

        // Attach event listeners
        document.querySelectorAll('input[name="squadRadio"]')
            .forEach(radio => radio.addEventListener("change", renderCharts));
        document.querySelectorAll('input[name="gameTypeCheck"]')
            .forEach(checkbox => checkbox.addEventListener("change", renderCharts));
        ["seasonSelect", "positionSelect", "includeBenchSwitch"]
            .forEach(id => document.getElementById(id).addEventListener("change", renderCharts));

        // If "All" is selected for season, reset and disable all other filters (Squad, Competition, Position, Include Bench)
        document.getElementById("seasonSelect").addEventListener("change", () => {
            const season = document.getElementById("seasonSelect").value;
            if (season === "All" || season < "2021/22") {
                
                // Check all Competition checkboxes and disable them
                document.querySelectorAll('.btn-check[name="gameTypeCheck"]').forEach(el => { el.checked = false; el.disabled = true; });

                // Set Position to "All" and disable position select
                document.getElementById("positionSelect").value = "";
                document.getElementById("positionSelect").disabled = true;

                // Disable Include Bench switch
                document.getElementById("includeBenchSwitch").checked = true;
                document.getElementById("includeBenchSwitch").disabled = true;
            } else {
                // Enable all filters
                document.querySelectorAll('.btn-check[name="squadRadio"]').forEach(el => el.disabled = false);
                document.querySelectorAll('.btn-check[name="gameTypeCheck"]').forEach(el => el.disabled = false);
                document.getElementById("positionSelect").disabled = false;
                document.getElementById("includeBenchSwitch").disabled = false;
            }
            renderCharts();
        });

        // Tab navigation
        document.querySelectorAll('#chartTabs button').forEach(tab => {
            tab.addEventListener('click', (event) => {
                event.preventDefault();
                const targetId = tab.getAttribute('data-bs-target');
                document.querySelectorAll('.tab-pane').forEach(pane => pane.classList.remove('show', 'active'));
                document.querySelector(targetId).classList.add('show', 'active');
                document.querySelectorAll('#chartTabs button').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
            });

            // When Player Appearances tab is active, enable Position and Include Bench filters, and disable when switching back to Captains tab
            if (tab.getAttribute('id') === 'apps-tab' || tab.getAttribute('id') === 'team-sheets-tab') {
                document.getElementById("positionSelect").disabled = false;
                document.getElementById("includeBenchSwitch").disabled = false;
            } else {
                document.getElementById("positionSelect").value = "";
                document.getElementById("positionSelect").disabled = true;
                document.getElementById("includeBenchSwitch").checked = true;
                document.getElementById("includeBenchSwitch").disabled = true;
            }
        }); 

    </script>

</body>

</html>
